{% extends "templates/base.html" %}

{% block content %}
<div>
    <button id="docs-sidebar-toggle" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>

    <aside id="docs-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full md:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-900 border-r border-gray-700">
            <nav class="flex flex-col space-y-2">
                <h3 class="text-lg font-semibold mb-2">Documentation</h3>
                <a href="/docs/getting-started.html" class="px-4 py-2 rounded-lg {% if page == 'docs/getting-started.html' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">Getting Started</a>
                <a href="/docs/cli.html" class="px-4 py-2 rounded-lg {% if page == 'docs/cli.html' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">CLI Reference</a>
                <a href="/docs/whistle.html" class="px-4 py-2 rounded-lg {% if page == 'docs/whistle.html' %}bg-gray-700 text-white{% else %}text-gray-400 hover:bg-gray-700 hover:text-white{% endif %}">Whistle AI CLI</a>
            </nav>
        </div>
    </aside>

    <div class="p-10 md:ml-64">
        <div class="prose prose-invert max-w-none">
            {% block doc_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('docs-sidebar');
    const toggleButton = document.getElementById('docs-sidebar-toggle');
    
    if (toggleButton && sidebar) {
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    }
});
</script>
{% endblock %}
